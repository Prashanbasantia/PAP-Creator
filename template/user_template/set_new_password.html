{% extends 'user_template/base.html' %}
{% block page_title %}
Forget Password
{% endblock page_title %}
{% block main_content %}

  <main id="main">
    <section id="login" class="login">
        <div class="container" data-aos="fade-up">
          <div class="row" data-aos="fade-up" data-aos-delay="100">
  
            <div class="col-lg-3"></div>
  
            <div class="col-lg-6">
                
              <form action="/set_new_password_save" method="POST" role="form" class="login_form">
                  {% csrf_token %}
                <div class="section-title">
                    <h2>Set New Password</h2>
                  </div>
                  {% include 'user_template/msg.html'%}
                <div class="form-group">
                  <input type="hidden" name= "u_id" value="{{u_id}}">
                    <label>New Password</label>
                  <input type="password" class="form-control" value="" name="new_password" id="otp" placeholder="Enter New Password" required/>
                </div>

                <div class="form-group">
                    <label>New Confirm Password</label>
                  <input type="text" class="form-control" value="" name="new_c_password"  placeholder="Enter New Confirm Password" required/>
                </div>

                <div class="text-center"><button type="submit">Save</button></div>
              </form>
            </div>
            <div class="col-lg-3"></div>
          </div>
  
        </div>
      </section><!-- End Contact Section -->
  
  </main>  
  {% endblock main_content %}
