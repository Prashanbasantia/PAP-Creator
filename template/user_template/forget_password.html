{% extends 'user_template/base.html' %}
{% block page_title %}
Forget Password
{% endblock page_title %}
{% block main_content %}

  <main id="main">
    <section id="login" class="login">
        <div class="container" data-aos="fade-up">
          <div class="row" data-aos="fade-up" data-aos-delay="100">
  
            <div class="col-lg-3"></div>
  
            <div class="col-lg-6">
                
              <form action="/forget_password_otp_send" method="POST" role="form" class="login_form">
                  {% csrf_token %}
                <div class="section-title">
                    <h2>Forget Password</h2>
                  </div>
                  {% include 'user_template/msg.html'%}
                <div class="form-group">
                    <label>Email</label>
                  <input type="text" class="form-control" value="{{email}}" name="email" id="email" placeholder="Enter Register Email" required/>
                </div>
                
                
                <div class="text-center"><button type="submit">Send OTP</button></div>
              </form>
            </div>
            <div class="col-lg-3"></div>
          </div>
  
        </div>
      </section><!-- End Contact Section -->
  
  </main>  
  {% endblock main_content %}
