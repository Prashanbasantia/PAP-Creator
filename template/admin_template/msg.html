
    <!-- alert messgae on success and error -->
    <div class="row" id="msg_alert">
      {% if messages %}
    <div class="col-12">
        {% for message in messages %}
        {% if message.tags == 'error' %}
        <div class="alert alert-danger" style="margin-top:10px ;text-align:center;"><span class="text-center">{{ message }}</span></div>
        {% elif message.tags == 'success' %}
        <div class="alert alert-success" style="margin-top:10px">{{ message }}</div>
        {% endif %}
        {% endfor %}
      </div>
      {% endif %}
    </div>
    <!-- / end alert message -->
