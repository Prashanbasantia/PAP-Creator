{% extends 'admin_template/base.html' %}
{% block page_title %}
 Add Product
{% endblock page_title %}
{% block main_content %}
<section class="content pt-3">
    <div class="container">
        <!-- add success msg  -->
        {% include 'admin_template/msg.html' %}
        <div class="row">
            <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Add Item</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form role="form" action="/save_item" method="post">
                {% csrf_token %}
              <div class="card-body">
                
                <div class="form-group">
                  <label class="text-primary">Product Name</label>
                  <select class="form-control" name="item_name">
                    {%  for p in prod%}
                      <option value="{{p.id}}">{{p.name}} ({{p.unity}} KG) | In Stock {{p.quantity}}</option>
                    {%endfor%}  
                </select>
              </div>
              
            <div class="form-group">
              <label class="text-primary">No of Items</label>
              <input type="number" class="form-control" name="item_quant" placeholder="Enter No of Products" required>   
          </div>
          <center><button type="submit"  class="btn btn-success">Add Product</button></center>
              </div>
              <!-- /.card-body -->
            </form>
          </div>
          <!-- /.card -->



        </div>
        </div>
    </div>
  </section>
  {% endblock main_content%}
